<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Add Person</title>
</head>
<body>
    <h1>Create a Person</h1>
    <form th:action = "@{/addPerson}" th:object = "${personForm}" method="POST">
        First Name:
        <input type="text" th:field="*{firstName}" style="margin-bottom: 15px;">
        <br>
        Last Name:
        <input type="text" th:field="*{lastName}" style="margin-bottom: 10px;">
        <br>
        <input type="submit" value="Create">
    </form>
    <br>
    <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red; font-style: italic;"></div>
    
</body>
</html>
